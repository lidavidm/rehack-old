<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Nightfall</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="ractive.js"></script>
    <script src="phaser.js"></script>
    <script src="app.js"></script>

    <template id="domUi">
        <div id="ui-info">
          <h1>{{ title }}</h1>

          <div id="portrait"></div>
          <div id="info">
            <ul>
              {{ #maxHealth }}
              <li>Health: {{ health }} / {{ maxHealth }}</li>
              {{ /maxHealth }}
              {{ #maxMoves }}
              <li>Moves Used: {{ moves }} / {{ maxMoves }}</li>
              {{ /maxMoves }}
            </ul>
          </div>
        </div>
        <div id="ui-commands">
          <ul>
            {{ #commands:i }}
            <li><button on-click="command">{{ commands[i].name }}</button></li>
            {{ /commands }}
          </ul>
        </div>
    </template>
</head>
<body>
    <div id="container">
      <div id="content"></div>
      <div id="ui">
      </div>
    </div>
</body>
</html>
