<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nightfall</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="ractive.js"></script>
    <script src="phaser.js"></script>
    <script src="app.js"></script>

    <template id="domUi">
      <div id="ui-extra">
        <button on-click="disconnect">Disconnect</button>
        <button on-click="end-turn">End Turn</button>
      </div>
      <div id="ui-main">
        <div id="ui-info">
          <h1>{{ title }}</h1>

          <div id="portrait"></div>
          <div id="info">
            <ul>
              {{ #maxHealth }}
              <li>Health: {{ health }} / {{ maxHealth }}</li>
              {{ /maxHealth }}
              {{ #maxMoves }}
              <li>Moves Used: {{ moves }} / {{ maxMoves }}</li>
              {{ /maxMoves }}
            </ul>
          </div>
        </div>
        <div id="ui-commands">
          <ul>
            {{ #commands:i }}
            <li><button on-click="command" on-mouseenter="hover">{{ commands[i].name }}</button></li>
            {{ /commands }}
          </ul>
        </div>
      </div>
    </template>

    <template id="chatUi">
      <div id="ui-chat-who">
        <div id="ui-chat-avatar">
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
          <span class="avatar-block"></span>
        </div>
        <div id="ui-chat-name">
          Chatting with l33tnerd
        </div>
      </div>
      <div id="ui-dialogue">
        <ul class="ui-dialogue-list" id="ui-dialogue-entries">
          <li><span class="name">l33tnerd</span><span class="message">Hey.</span></li>
          <li class="player"><span class="name">You</span><span class="message">Hey.</span></li>
          <li><span class="name">l33tnerd</span><span class="message">I got a job for you</span></li>
          <li><span class="name">l33tnerd</span><span class="message">Interested?</span></li>
        </ul>
        <ul class="ui-dialogue-list" id="ui-dialogue-choices">
          <li><span class="message">What kind of job?</span></li>
          <li><span class="message">Iâ€™m down.</span></li>
        </ul>
      </div>
    </template>
  </head>
  <body>
    <div id="container">
      <div id="content"></div>
      <div id="ui">
      </div>
      <div id="ui-chat">
      </div>
    </div>
  </body>
</html>
